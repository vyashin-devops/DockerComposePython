name: Docker-Flask-Application-EC2

on:
  push:
    branches:
      - main
 
jobs:
  Build_and_push_to_Docker_client:
    runs-on: ubuntu-latest
    steps:
    
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./client/
          file: ./client/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USER }}/docker_client

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
        
#=============================================================================================================

  Build_and_push_to_Docker_server:
    runs-on: ubuntu-latest
    needs: [Build_and_push_to_Docker_client]
    steps:
    
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./server/
          file: ./server/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USER }}/docker_server:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

